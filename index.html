<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    
    <link rel="shortcut icon" href="img/shortcut_logo.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font -->
    <script src="https://kit.fontawesome.com/d50ff0bac9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="welcome-body">
        <div class="body-swapping-img">
            <img class="body-img__first" src="img/bsimg2.png" alt="back-img">
            <img class="body-img__second" src="img/bsimg1.png" alt="front-img">
        </div>
        <div class="login-form__container">
            <div id="login-form__first">
                <form action="screen.html" method="get" class="login-form">
                    <h1>Instagram</h1>
                    <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                    <input type="password" placeholder="비밀번호">
                    <input type="submit" value="로그인">
                </form>
                <span>또는</span>
                <a id="login-facebook" href="http://facebook.com"><i class="fa-brands fa-facebook-square"></i>Facebook으로 로그인</a>
                <a id="find-password" href="">비밀번호를 잊으셨나요?</a>
            </div>
            <div class="login-form__second">
                <span>계정이 없으신가요?</span>
                <a href="#">가입하기</a>
            </div>
            <div class="login-form__third">
                <span>앱을 다운로드하세요.</span>
                <div class="login-form__third-store">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"><img src="img/dw_apple.png" alt="애플스토어 다운로드"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=02B449D7-ECE5-4E79-8BD5-F8D2BEAEBA4E&utm_content=lo&utm_medium=badge" target="_blank"><img src="img/dw_googleplay.png" alt="구글플레이 다운로드"></a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-first">
            <a href="#">Meta</a>
            <a href="#">소개</a>
            <a href="#">블로그</a>
            <a href="#">채용 정보</a>
            <a href="#">도움말</a>
            <a href="#">API</a>
            <a href="#">개인정보처리방침</a>
            <a href="#">약관</a>
            <a href="#">인기 계정</a>
            <a href="#">해시태그</a>
            <a href="#">위치</a>
            <a href="#">Instagram Lite</a>
            <a href="#">댄스</a>
            <a href="#">식음료</a>
            <a href="#">집 및 정원</a>
            <a href="#">음악</a>
            <a href="#">시각 예술</a>
        </div>
        <div class="footer-second">
            <select name="language" id="language-selcet">
                <option value="eng">English</option>
                <option value="bri">English(UK)</option>
                <option value="fran">Français</option>
                <option value="kor" selected="selected">한국어</option>
                <option value="jap">日本語</option>
                <option value="chi">中文(简体)</option>
            </select>
            <span>© 2022 Instagram from Meta</span>
        </div>
    </footer>
</body>
</html>
